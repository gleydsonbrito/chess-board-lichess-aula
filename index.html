<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&family=Raleway:ital,wght@0,500;0,700;1,400&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="board">
            <div class="game">
                <p>1 + 0</p>
                <p>Bullet</p>
            </div>
            <div class="game">
                <p>2 + 1</p>
                <p>Bullet</p>
            </div>
            <div class="game">
                <p>3 + 0</p>
                <p>Blitz</p>
            </div>
            <div class="game">
                <p>3 + 2</p>
                <p>Blitz</p>
            </div>
            <div class="game">
                <p>5 + 0</p>
                <p>Blitz</p>
            </div>
            <div class="game">
                <p>5 + 3</p>
                <p>Blitz</p>
            </div>
            <div class="game">
                <p>10 + 0</p>
                <p>Rapid</p>
            </div>
            <div class="game">
                <p>10 + 5</p>
                <p>Rapid</p>
            </div>
            <div class="game">
                <p>15 + 10</p>
                <p>Rapid</p>
            </div>
            <div class="game">
                <p>30 + 0</p>
                <p>Classical</p>
            </div>
            <div class="game">
                <p>30 + 20</p>
                <p>Classical</p>
            </div>
            <div class="game">
                <p>Custom</p>
            </div>
        </div>
    </div>
    <div class="live">
        <div class="livegames">
            <p>Live game</p>
            <iframe src="https://lichess.org/tv/frame?theme=brown&bg=dark" style="width: 400px; height: 444px;" allowtransparency="true" frameborder="0"></iframe>
        </div>
        <div class="puzzle">
            <p>Puzzles</p>
            <iframe src="https://lichess.org/training/frame?theme=brown&bg=dark" style="width: 400px; height: 444px;" allowtransparency="true" frameborder="0"></iframe>
        </div>
    </div>
</body>
</html>
